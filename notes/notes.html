<!DOCTYPE html>
<html>
    <head> 
        <title>HTML Tags and Descriptions</title>
    </head>
    <body>
        <h1> HTML TAGS AND DESCRIPTIONS</h1>
        <p> HTML: All code must be encompassed within the opening and closing of this tag</p>
        <p> Body: Main body of the document</p>
        <p> Header: Acts as the master header on the page</p>
        <p> Title: Used to add a title to a section</p>
        <p> h1, h2, h3, etc.: Used to stylize text, useful for creating subheaders</p>
    </body>
</html>
